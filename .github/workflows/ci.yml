name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: RuboCop
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Run RuboCop
        run: bundle exec rubocop

  test:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.1', '3.2', '3.3', '3.4']

    services:
      nats:
        image: nats:alpine
        ports:
          - 4222:4222
          - 6222:6222
          - 8222:8222
        options: >-
          --health-cmd "wget --no-verbose --tries=1 --spider http://localhost:8222/healthz || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          NATS_ARGS: "-js -m 8222"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Wait for NATS to be ready
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:8222/healthz; do sleep 1; done'

      - name: Run tests
        run: bundle exec rspec
        env:
          NATS_URL: nats://localhost:4222

      - name: Check NATS status (on failure)
        if: failure()
        run: |
          curl -s http://localhost:8222/varz || echo "Could not get NATS status"

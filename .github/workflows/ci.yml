name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: RuboCop
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: Run RuboCop
        run: bundle exec rubocop

  test:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.1', '3.2', '3.3', '3.4']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start NATS with JetStream
        run: |
          docker run -d \
            --name nats \
            -p 4222:4222 \
            -p 6222:6222 \
            -p 8222:8222 \
            nats:alpine \
            -js -m 8222
          echo "NATS container started with JetStream enabled"

      - name: Wait for NATS to be ready
        run: |
          echo "Waiting for NATS to start..."
          timeout 30 bash -c 'until curl -sf http://localhost:8222/healthz > /dev/null; do sleep 1; done'
          echo "NATS is ready!"

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Run tests
        run: bundle exec rspec
        env:
          NATS_URL: nats://localhost:4222
